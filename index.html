<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Estefani Tapia"/>
    <title>Blog FrontEnd</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Css Propio -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <header class="py-3">
      <figure class="logo">
          <img class="logo__img" src="assets/img/logos/adl.png" alt="logo_adl">
          <span class="logo__titulo" >Blog FrontEnd</span>
      </figure>
  </header>
  <hr class="separador">
    <!-- LOGIN -->
    <main class="index__login">
      <form action="./home.html" class="login">
        <div class="login-container">
          <h2 class="login__title">Iniciar sesión</h2>
          <input class="login__input" type="email" name="" id="" placeholder="Nombre"/>
          <input class="login__input" type="password" name="password" id="" placeholder="Contraseña"/>
          <div class="login-remember">
            <div class="login-checkbox">
              <input class="login-remember__input" type="checkbox" id="rememberMe"/>
              <label for="rememberMe">Recordarme</label>
            </div>
            <a href="#" class="login_remember__link">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="login__buttons">
          <button class="login__buttons--button login__buttons--entrar">
            <a href="home.html" class="login__buttons--entrar">Iniciar sesión</a>
          </button>
          <button class="login__buttons--button login__buttons--button-google">
            <img class="login__buttons-img" src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="google-logo"/>
            <a class="login__buttons-register-link" href="home.html">Iniciar sesión con Google</a>
          </button>
          <p class="login__buttons-register">¿No tienes cuenta?
            <a class="login__buttons-register-link" href="registro.html">Registrate</a>
          </p>
        </div>
      </form>
    </main>
    <hr class="separador mt-5">
    <footer class="py-3 d-flex justify-content-between">
        <figure class="logo">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="logo_adl">
            <span class="logo__titulo" >Blog FrontEnd</span>
        </figure>
        <span class="pe-5 pt-3">Desafío Latam - 2024</span>
    </footer>
  </body>
</html>
